apiVersion: apps/v1
kind: Deployment
metadata:
  name: iati-data-validator-loop-testfiles
  labels:
    app: iati-data-validator-loop-testfiles
spec:
  selector:
    matchLabels:
      app: iati-data-validator-loop-testfiles
  template:
    metadata:
      labels:
        app: iati-data-validator-loop-testfiles
        tier: backend
    spec:
      nodeSelector:
        node: preemptible
      containers:
      - name: iati-data-validator-loop-testfiles
        image: gcr.io/d4d-dataworkbench/iati-data-validator:1.4.9
        command: ["/home/loop-unprocessed-testfiles"]
        imagePullPolicy: Always
        resources:
          requests:
            memory: "1Gi"
          limits:
            memory: "2Gi"
            cpu: 300m
        envFrom:
        - configMapRef:
            name: iati-data-validator-config
        volumeMounts:
        - mountPath: /workspace
          name: workspace
        - name: msmtp-conf-volume
          mountPath: /etc/msmtprc
          subPath: msmtprc
      volumes:
      - name: workspace
        emptyDir: {}
      - name: msmtp-conf-volume
        configMap:
          name: msmtp-config
