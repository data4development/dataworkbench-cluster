apiVersion: v1
kind: Service
metadata:
  name: validator-front-end
  labels:
    app: validator-front-end
    tier: frontend
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: front-end
  selector:
    app: validator-front-end
    tier: frontend
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: validator-front-end
  labels:
    app: validator-front-end
spec:
  # override in deploy/scaling.yaml
  replicas: 1
  template:
    metadata:
      labels:
        app: validator-front-end
        tier: frontend
    spec:
      nodeSelector:
        node: core
      containers:
      - name: validator-front-end
        image: gcr.io/dataworkbench-io/validator-front-end:0.8.7
        imagePullPolicy: Always
        ports:
        - name: front-end
          containerPort: 80
        env:
          - name: PROJECT_ID
            value: dataworkbench-io
