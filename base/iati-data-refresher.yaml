apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: iati-data-update
  labels:
    env: develop
    tier: backend
    focus: sync
spec:
  # override in deploy/scheduling.yaml
  schedule: "14 5 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: iati-data-update
            image: gcr.io/dataworkbench-io/iati-data-refresher:0.7.3-hotfix1
            envFrom:
            - configMapRef:
              name: iati-data-refresher-config
            volumeMounts:
            - mountPath: /home/snapshot
              name: iati-snapshot
            - mountPath: /home/urls
              name: iati-urls
            - mountPath: /home/workspace
              name: workspace
            resources:
              requests:
                memory: "512Mi"
                cpu: "200m"
              limits:
                memory: "1Gi"
          restartPolicy: OnFailure
          volumes:
          - name: iati-snapshot
            hostPath:
              path: /home/snapshot
              type: DirectoryOrCreate
          - name: iati-urls
            hostPath:
              path: /home/urls
              type: DirectoryOrCreate
          - name: workspace
            hostPath:
              path: /home/workspace
              type: DirectoryOrCreate
